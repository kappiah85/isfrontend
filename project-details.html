<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Innovation Project Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Innovation Showcase</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="submit.html">Submit Project</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="project-container">
            <div id="projectDetails">
                <!-- Project details will be loaded here -->
                <div class="loading">Loading project details...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Innovation Showcase Portal. All rights reserved.</p>
    </footer>

    <script>
        // Set API base URL for production or local
        const API_BASE_URL = window.location.hostname.includes('localhost')
            ? 'http://localhost:3000'
            : 'https://isbackend-i56s.onrender.com';

        document.addEventListener('DOMContentLoaded', async () => {
            const projectId = new URLSearchParams(window.location.search).get('id');
            
            if (!projectId) {
                showError('Project ID is missing');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/${projectId}`);
                
                if (response.status === 404) {
                    showError('Project not found');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load project');
                }

                const data = await response.json();
                
                if (!data.success || !data.project) {
                    showError('Project data is invalid');
                    return;
                }

                displayProject(data.project);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load project details');
            }
        });

        function displayProject(project) {
            const projectDetails = document.getElementById('projectDetails');
            projectDetails.innerHTML = `
                <h1>${project.title}</h1>
                <div class="project-meta">
                    <span class="category">${project.category}</span>
                    <span class="status">${project.status}</span>
                </div>
                <p class="description">${project.description}</p>
                ${project.tags ? `
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                ` : ''}
                ${project.files ? `
                    <div class="files">
                        <h3>Project Files</h3>
                        <div class="file-grid">
                            ${project.files.map(file => `
                                <div class="file-item">
                                    <a href="${API_BASE_URL}/uploads/${file}" target="_blank">
                                        <img src="${API_BASE_URL}/uploads/${file}" alt="Project file">
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                ${project.video ? `
                    <div class="video">
                        <h3>Project Video</h3>
                        <div class="video-container">
                            <iframe src="${project.video}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function showError(message) {
            const projectDetails = document.getElementById('projectDetails');
            projectDetails.innerHTML = `
                <div class="error-message">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <a href="projects.html" class="btn btn-primary">Back to Projects</a>
                </div>
            `;
        }
    </script>

    <style>
        .project-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .error-message {
            text-align: center;
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
        }
        .error-message h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .error-message p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        .project-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        .category, .status {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .category {
            background: var(--primary-light);
            color: var(--primary-color);
        }
        .status {
            background: #e2e8f0;
            color: #64748b;
        }
        .description {
            line-height: 1.6;
            color: var(--text-primary);
            margin: 1.5rem 0;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .tag {
            background: #f1f5f9;
            color: #64748b;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }
        .files {
            margin: 2rem 0;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .file-item {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .file-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .file-item:hover img {
            transform: scale(1.05);
        }
        .video {
            margin: 2rem 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-top: 1rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
