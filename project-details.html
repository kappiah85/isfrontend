<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Innovation Project Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Innovation Showcase</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="submit.html">Submit Project</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="project-details-container">
            <div id="projectDetails">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Innovation Showcase Portal. All rights reserved.</p>
    </footer>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        if (!projectId) {
            window.location.href = 'projects.html';
        }

        // Load project details
        async function loadProjectDetails() {
            try {
                const response = await fetch(`http://localhost:3000/api/projects/${projectId}`);
                const data = await response.json();

                if (data.success) {
                    displayProjectDetails(data.project);
                } else {
                    showError('Project not found');
                }
            } catch (error) {
                console.error('Error loading project:', error);
                showError('An error occurred while loading the project');
            }
        }

        function displayProjectDetails(project) {
            const projectDetails = document.getElementById('projectDetails');
            projectDetails.innerHTML = `
                <div class="project-header">
                    <h1>${project.title}</h1>
                    <div class="project-meta">
                        <span class="category">${project.category}</span>
                        <span class="date">${new Date(project.createdAt).toLocaleDateString()}</span>
                    </div>
                </div>

                <div class="project-content">
                    <div class="project-description">
                        <h2>Description</h2>
                        <p>${project.description}</p>
                    </div>

                    ${project.files && project.files.length > 0 ? `
                        <div class="project-files">
                            <h2>Files</h2>
                            <div class="file-grid">
                                ${project.files.map(file => `
                                    <div class="file-item">
                                        <a href="http://localhost:3000/uploads/${file}" target="_blank">
                                            <img src="http://localhost:3000/uploads/${file}" alt="Project file">
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${project.video ? `
                        <div class="project-video">
                            <h2>Video</h2>
                            <div class="video-container">
                                <iframe src="${project.video}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    ` : ''}

                    <div class="project-tags">
                        <h2>Tags</h2>
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;

            const main = document.querySelector('main');
            main.insertBefore(errorDiv, main.firstChild);
        }

        // Load project details when page loads
        loadProjectDetails();
    </script>

    <style>
        .project-details-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .project-header {
            margin-bottom: 2rem;
        }

        .project-header h1 {
            margin-bottom: 0.5rem;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            color: #666;
        }

        .category {
            color: #3498db;
            font-weight: bold;
        }

        .project-content {
            display: grid;
            gap: 2rem;
        }

        .project-description h2,
        .project-files h2,
        .project-video h2,
        .project-tags h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .file-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #f0f0f0;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .project-details-container {
                padding: 0 1rem;
            }

            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</body>
</html>
