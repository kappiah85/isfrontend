<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Innovation Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-lightbulb"></i>
                <span>Innovation Showcase</span>
            </div>
            <div class="nav-actions">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="submit-project.html">Submit Project</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <div class="profile-menu">
                    <img src="https://ui-avatars.com/api/?name=U&background=dc2626&color=fff" alt="User Avatar" class="avatar">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <form class="login-card">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Innovation Showcase Portal. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set API base URL for production or local
        const API_BASE_URL = window.location.hostname.includes('localhost')
            ? 'http://localhost:3000'
            : 'https://isbackend.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;

            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            const form = document.getElementById('loginForm');
            form.insertBefore(errorDiv, form.firstChild);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;

            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) {
                existingSuccess.remove();
            }

            const form = document.getElementById('loginForm');
            form.insertBefore(successDiv, form.firstChild);
        }
    </script>

    <style>
        body {
            background: var(--background-color);
        }
        .login-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1.5px solid var(--primary-light);
        }
        .login-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-card label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        .login-card input[type="email"],
        .login-card input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border 0.2s;
            background: var(--background-color);
        }
        .login-card input[type="email"]:focus,
        .login-card input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #fff;
        }
        .btn-primary {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: underline;
            font-weight: 500;
        }
        .signup-link a:hover {
            color: var(--primary-hover);
        }
        @media (max-width: 600px) {
            .login-card {
                padding: 1.5rem 0.5rem;
            }
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 0 0 1rem 1rem;
            box-shadow: var(--shadow-sm);
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }
        .nav-links li {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            font-size: 1.08rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: var(--text-secondary);
            transition: var(--transition);
            text-decoration: none;
        }
        .nav-links a.active, .nav-links a:hover {
            color: var(--primary-color);
            background: var(--primary-light);
        }
        .profile-menu {
            position: relative;
            margin-left: 1.5rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            transition: box-shadow 0.2s;
        }
        .avatar:hover {
            box-shadow: 0 2px 8px rgba(220,38,38,0.15);
        }
    </style>
</body>
</html>
